<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon IFPR - Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Pokémon IFPR</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="regioes.html">Regiões</a>
            <a href="pokedex.html">Pokedex</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Informações do Pokémon</h1>
        <form class="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do Pokémon" required>

            <label for="regiao">Região:</label>
            <input type="regiao" id="regiao" name="regiao" placeholder="Digite a Região" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="tipagem" name="tipagem" placeholder="Digite a Tipagem do Pokémon"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Pokémon IFPR - Todos os direitos dos Pokémon</p>
    </footer>

</body>

</html>
